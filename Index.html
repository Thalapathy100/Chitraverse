<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chitraverse - Imagine to Visual</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🌌 Chitraverse</h1>
    <p>Turn your thoughts into reality – Generate Images & Videos with prompts.</p>

    <input type="text" id="promptInput" placeholder="Enter your imagination here...">
    <div class="buttons">
      <button onclick="generateImage()">🎨 Generate Image</button>
      <button onclick="generateVideo()">🎥 Generate Video</button>
    </div>

    <h2>🖼️ Image Result:</h2>
    <iframe id="imageFrame" width="100%" height="500px"></iframe>

    <h2>🎬 Video Result:</h2>
    <iframe id="videoFrame" width="100%" height="500px"></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
